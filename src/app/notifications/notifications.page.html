<ion-header>
  <ion-toolbar color="mycolor">
    <ion-buttons [routerLink]="['/home/publications']" slot="start">
      <ion-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title [routerLink]="['/home/publications']">notificaciones</ion-title>
  </ion-toolbar>
  <!-- <ion-toolbar color="mycolor">
    <ion-searchbar
      placeholder="Buscar"
      animated
      (ionChange)="searchCustomer($event)"
    >
    </ion-searchbar>
  </ion-toolbar> -->
</ion-header>
<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
      </ion-refresher-content>
    </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let item of notifications">
      <!-- <ion-avatar slot="start">
        <img src="./assets/img/{{item.image}}" />
      </ion-avatar> -->
      <ion-label>
        <ion-text class="text-list">{{item.description}}</ion-text>
      </ion-label>
      <ion-icon style="color: black" name="eye-outline"></ion-icon>
      </ion-item>
  </ion-list>
</ion-content>
