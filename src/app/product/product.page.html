<ion-header>
  <ion-toolbar color="mycolor">
    <ion-title [routerLink]="['/home']">Registro de Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="fb" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input
        type="text"
        placeholder="Nombre producto"
        formControlName="name"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripcion</ion-label>
      <ion-input
        type="text"
        placeholder="Descripcion"
        formControlName="description"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input
        type="text"
        placeholder="Precio"
        formControlName="price"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Limite Minimo</ion-label>
      <ion-input
        type="text"
        placeholder="Minimo de Productos"
        formControlName="stopMin"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Limite Maximo</ion-label>
      <ion-input
        type="text"
        placeholder="Maximo de Productos"
        formControlName="stopMax"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">imagen</ion-label>
      <ion-input
        type="file"
        placeholder="cargar imagen"
        formControlName="image"
        (change)="capturarFile($event)"
        accept=""
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-row>
        <ion-col sizeLg="6" sizeMd="6" sizeXs="4" *ngFor="let image of filesShow">
          <ion-card>
            <img [src]="image" alt="" />
          </ion-card>
        </ion-col>       
      </ion-row>
    </ion-item>
    <ion-button
      type="button"
      color="primary"
      expand="block"
      [disabled]="this.fb.invalid"
      (click)="submit()"
      >Agregar productos</ion-button
    >
  </form>
</ion-content>
