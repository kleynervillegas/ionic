<ion-header>
  <ion-toolbar color="mycolor">
    <ion-buttons [routerLink]="['/home/publications']" slot="start">
      <ion-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title [routerLink]="['/home/publications']">Carrito de Compras</ion-title>

    <ion-buttons (click)="seedNotifications()" slot="end">
      <ion-button>
        <ion-text class="text-list">{{this.notifications.length}}</ion-text>
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>  
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of cars">
      <ion-avatar slot="start">
        <!-- <img src="http://localhost:8000/api/products/get_image/{{item.get_product.imageDecode[0]}}"/> -->
      </ion-avatar>
      <ion-label>
        <p class="text-list">{{item.Refpublication[0].name}}</p>
      </ion-label>
      {{item.Refpublication[0].price}}
    </ion-item>
    <ion-text class="text-list">total: $456465</ion-text>
  </ion-list>
<ion-content>
