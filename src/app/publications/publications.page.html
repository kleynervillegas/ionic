<ion-header>
  <ion-toolbar color="mycolor">

    <ion-buttons [routerLink]="['/home/product']" slot="start">
      <ion-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title [routerLink]="['/home/product']">publications</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col sizeLg="6" sizeMd="6" sizeXs="6" *ngFor="let item of publications ">
      <ion-card>
        <img [routerLink]="['/home/detailsProduct',item.id]"
          src="http://localhost:8000/api/products/get_image/{{item.image[0]}}" style="width: 120px; height: 100px" />

        <ion-col sizeLg="3" sizeMd="3" sizeXs="3">
          <div class="card-title">{{item.name}}</div>
        </ion-col>

        <ion-col sizeLg="3" sizeMd="3" sizeXs="3">
          <div class="card-title">$ {{item.price}}</div>
        </ion-col>

        <ion-col sizeLg="3" sizeMd="3" sizeXs="3">
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="addCar(item)">
                <ion-icon style="color: black;" name="add-circle-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-col>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
