<ion-header>
  <ion-toolbar color="mycolor">
    <ion-buttons [routerLink]="['/home/publications']" slot="start">
      <ion-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title [routerLink]="['/home/publications']">details Product</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col sizeLg="6" sizeMd="6" sizeXs="4">
      <ion-card *ngFor="let image of productDetails.image">
        <img
          src="http://localhost:8000/api/products/get_image/{{image}}"
          style="width: 44px; height: 44px"
        />
      </ion-card>
    </ion-col>
    <ion-col sizeLg="6" sizeMd="6" sizeXs="6">
      <h6>Nombre</h6>
      <ion-item> {{productDetails.name}} </ion-item>
      <h6>Precio</h6>
      <ion-item> {{productDetails.price}} </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col sizeLg="6" sizeMd="6" sizeXs="12">
      <h6>Descripci√≥n</h6>
      <ion-item> {{productDetails.description}} </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
